<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<style type="text/css">
			body{margin:0; background-color:#D90000; color:#FFFFFF; font-size:16px;}
			#fonte{text-align:right;}
			#cor{text-align:right;}
			#tudo{margin:0 auto; width:800px;}
			#menu{width:200px; float:left;}
			#centro{width:600px; float:right;}
			h1{text-align:center;color:#FFC200}
			span{cursor:pointer;}
		</style>
		<script>
			document.addEventListener("DOMContentLoaded", function(){
				const noticia = document.querySelector('#not');
				const parceiro = document.querySelector('#par');

				noticia.style.display = 'none';
				parceiro.style.display = 'none';


				const aMais = document.querySelector('#aumentarFonte');
				const aMedio = document.querySelector('#normalFonte');
				const aMenos = document.querySelector('#diminuirFonte');
				const contrasteOn = document.querySelector('#altoContrasteOn');
				const contrasteOff = document.querySelector('#altoContrasteOff');

				const tudo = document.querySelector('body');
				const link = document.querySelector('a');

				aMais.addEventListener('click', aumentarFonte);
				aMedio.addEventListener('click', normalFonte);
				aMenos.addEventListener('click', diminuirFonte);

				contrasteOn.addEventListener('click', ligaContraste);
				contrasteOff.addEventListener('click', desligaContraste);


				function aumentarFonte(){
					tudo.style.fontSize = '20px';
				}
				function normalFonte(){
					tudo.style.fontSize = '16px';
				}
				function diminuirFonte(){
					tudo.style.fontSize = '10px';
				}
				function ligaContraste(){
					tudo.style.backgroundColor = "black";
					tudo.style.color = "orange";
					link.style.color = "orange";
						
				}
				function desligaContraste(){
					tudo.style.backgroundColor = "#D90000";
					tudo.style.color = "#FFFFFF";
					link.style.color = "#FFFFFF";
				}

				document.querySelector('#link').onmouseover = function(){
					link.style.textDecoration="none";
				}
				document.querySelector('#link').onmouseout = function(){
					link.style.textDecoration="underline";
				}
				
				document.querySelector('#noticias').onclick = function(){
					if((noticia.style.display === 'none')){
						noticia.style.display = 'block';
					}else{
						noticia.style.display = 'none';
					};
				}
		
				document.querySelector('#parceiros').onclick = function(){
					if((parceiro.style.display === 'none')){
						parceiro.style.display = 'block';
					}else{
						parceiro.style.display = 'none';
					};
				}
		
			});
		</script>

	
	</head>
	<body>
		<div id="tudo">
			<div id="fonte">Fonte: <span id="aumentarFonte">A+</span> <span id="normalFonte">A</span> <span id="diminuirFonte">A-</span></div>
			<div id="cor">Alto Contraste: <span id="altoContrasteOn">On</span> <span id="altoContrasteOff">Off</span></div>
			<h1>ClicFronteira</h1>
			<div id="menu">
				<span>Inicio<span><br>
				<span id="noticias">Noticias</span><br>
				<div id="not">
				Hoje<br>
				Esse mês<br>
				Procurar<br>
				</div>
				<span id="parceiros">Parceiros</span><br>
				<div id="par">
				Ferragem Nochi<br>
				Supermercado Righ<br>
				Allianz Seguros<br>
				</div>
			</div>
			<div id="centro">
				<h2>Show do SPC agita a cidade</h2>
				<img src="spc.jpg" width="400">
				<p>Show ocorreu no último sábado movimentou a fronteira</p>
				<a href="#" style="color:white;" id="link">Veja mais</a>
			</div>
		</div>
	</body>
</html>
